<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/index.css">
    <title>时间工具箱</title>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded">
    <div class="mdui-container mdui-typo">
        <div class="mdui-row">
            <h1>时间工具箱</h1>
            <p>下方有一些好用的时间工具</p>
            <br>
            <div class="mdui-panel mdui-panel-popout" mdui-panel="{'accordion': true}">
                <div class="mdui-panel-item">
                    <div class="mdui-panel-item-header">日期计算器<i class="mdui-panel-item-arrow mdui-icon material-icons">&#xe313;</i></div>
                    <div class="mdui-panel-item-body">
                        <div class="mdui-textfield">
                            原始日期：<input class="mdui-textfield-input mdui-date" type="datetime-local" id="inputTime">
                        </div>
                        <div>
                            增加日期：
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">年</label>
                                <input class="mdui-textfield-input" type="number" id="year" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">月</label>
                                <input class="mdui-textfield-input" type="number" id="month" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">日</label>
                                <input class="mdui-textfield-input" type="number" id="day" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">小时</label>
                                <input class="mdui-textfield-input" type="number" id="hour" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">分钟</label>
                                <input class="mdui-textfield-input" type="number" id="minute" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">秒</label>
                                <input class="mdui-textfield-input" type="number" id="second" min="0">
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-theme-accent mdui-ripple" id="calcDateBtn"><i
                                class="mdui-icon material-icons mdui-icon-left">&#xe5ca;</i>计算</button>
                    </div>
                </div>
                <div class="mdui-panel-item">
                    <div class="mdui-panel-item-header">保质期计算器<i class="mdui-panel-item-arrow mdui-icon material-icons">&#xe313;</i>
                    </div>
                    <div class="mdui-panel-item-body">
                        <div class="mdui-textfield">
                            生产日期：<input class="mdui-textfield-input mdui-date" type="date" id="produceDate">
                        </div>
                        <div>
                            保质期：
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">年</label>
                                <input class="mdui-textfield-input" type="number" id="expYear" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">月</label>
                                <input class="mdui-textfield-input" type="number" id="expMonth" min="0">
                            </div>
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                <label class="mdui-textfield-label">日</label>
                                <input class="mdui-textfield-input" type="number" id="expDay" min="0">
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-theme-accent mdui-ripple" id="calcExpDateBtn"><i
                                class="mdui-icon material-icons mdui-icon-left">&#xe5ca;</i>计算</button>
                    </div>
                </div>
                <div class="mdui-panel-item">
                    <div class="mdui-panel-item-header">经过时间计算器<i class="mdui-panel-item-arrow mdui-icon material-icons">&#xe313;</i>
                    </div>
                    <div class="mdui-panel-item-body">
                        <div class="mdui-textfield">
                            开始时间：<input class="mdui-textfield-input mdui-date" type="date" id="startTime">
                        </div>
                        <div>
                            结束时间：<input class="mdui-textfield-input mdui-date" type="date" id="endTime">
                        </div>
                        <br>
                        <br>
                        <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-theme-accent mdui-ripple"
                            id="calcPassDateBtn"><i class="mdui-icon material-icons mdui-icon-left">&#xe5ca;</i>计算</button>
                    </div>
                </div>
            </div>
        <div>
            <h2 id="outputTitle">输出</h2>
            <p id="outputTip">所有计算结果将会显示在此</p>
            <p id="output"></p>
        </div>
        <br>
        <br>
        <footer>
            <p class="mdui-text-center">由 <a href="https://github.com/Super12138/" target="_blank">Super12138</a> 开发，在 <a
                    href="https://github.com/Super12138/TimeToolBox" target="_blank">GitHub</a> 上开源并遵守 <a
                    href="https://github.com/Super12138/TimeToolBox/blob/main/LICENSE" target="_blank">GPL-3.0</a> 协议</p>
            <br>
        </footer>
    </div>
    <script src="js/mdui.min.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker 注册成功：", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker 注册失败：", registrationError);
                    });
            });
        }
    </script>
</body>

</html>
